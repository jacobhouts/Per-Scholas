<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pirate Ships</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>

    <button id="singlePlayerButton">Single Player</button>


    <div class="container">
        <div class="grid grid-user"></div>
        <div class="grid grid-computer"></div>
    </div>

    <div class="hidden-info">
      <button id="start">Start Game</button>
      <button id="rotate">Rotate Your Ships</button>
      <h3 id="whose-go">Your Go</h3>
      <h3 id="info"></h3>
    </div>

    <div class="grid-display">
      <div class="ship sloop-container" draggable="true"><div id="sloop-0"></div><div id="sloop-1"></div></div>
      <div class="ship schooner-container" draggable="true"><div id="schooner-0"></div><div id="schooner-1"></div><div id="schooner-2"></div></div>
      <div class="ship brigantine-container" draggable="true"><div id="brigantine-0"></div><div id="brigantine-1"></div><div id="brigantine-2"></div></div>
      <div class="ship galleon-container" draggable="true"><div id="galleon-0"></div><div id="galleon-1"></div><div id="galleon-2"></div><div id="galleon-3"></div></div>
      <div class="ship fleut-container" draggable="true"><div id="fleut-0"></div><div id="fleut-1"></div><div id="fleut-2"></div><div id="fleut-3"></div><div id="fleut-4"></div></div>
    </div>

  </body>
</html>
